<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Worktime</title>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>


    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
  </head>
  <body class="uk-section uk-section-muted" style="min-height: 100vh;">
    <section id="mainSection" class="uk-section uk-section-muted">
      <div>
        <header>
          <h1 class="uk-heading-line uk-text-center"><span>This is Timestamps</span></h1>
          <p class="uk-text-center">Monitor your worktime from anywhere, anytime<br />Make sure to check out everyday.</p>
        </header>
        <div class="uk-text-center">
          <button id="login-button" class="uk-button uk-button-default" onclick="googleLogin()">
            <span class="uk-margin-small-right uk-icon">
              <img src="/images/auth_service_google.svg" /> Login
            </span>
          </button>
          <button id="logout-button" class="uk-button uk-button-secondary" onclick="logout()">logout</button>
          <button id="export-button" class="uk-button uk-button-default" onclick="provideExport()">export to csv</button>
        </div>
      </div>
    </section>
    <section class="uk-background-muted"  id="mainContents" style="display: none;">
      <div class="uk-container">
        <table class="uk-table uk-table-middle uk-table-divider uk-table-small uk-table-responsive uk-table-hover" id="worktimeTable">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Check-in-time</th>
                <th scope="col">Check-out-time</th>
                <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="checkInTable">
          
          </tbody>
        </table>
        <!-- <div class="uk-grid-divider uk-grid-match uk-child-width-1-3@s uk-text-center" id="worktimeTable" uk-grid>

        </div> -->
        <div>
          <button class="uk-button-primary uk-width-1-1 uk-button uk-button-default" onclick="checkIn()">Check-In</button>
        </div>
      </div>
    </section>
    <section class="uk-section uk-section-muted uk-text-center" id="goToStart">
      <a href="#mainSection" uk-totop></a>
    </section>
   
  </body> 
  <script src="app.js"></script>
  <script src="index.js"></script>
</html>
